<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Noticeiro - Feed</title>
    </head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/feed_style.css}" href="../static/css/feed_style.css">
    <body>
        <h1 th:inline="text">Bem vindo ao seu feed de notícias, [[${#httpServletRequest.remoteUser}]]!</h1>
     
     <div class="header">
     	   <form th:action="@{/logout}" method="post" class="logout">
            <input type="image" th:src="@{images/logout.png}" alt="submit" class="logout_button"/>
        	</form>
     </div>
     
      
      <div class = "feed_tool">
       <div class = "new_link">
       <form th:action="@{/feed/newlink}" method="post" class = "add">
	 	  <div class="insert_link"><label><input type="text" name="url" placeholder="Novo link"/> </label></div>
	 	  <input type="image" th:src="@{images/add_black.png}" alt="submit" class="add_button"/>
	 	  <div th:if="${param.url_error}" class = "url_error">
			URL já existente.
	  	  </div>
	  	  <div th:if="${param.invalid}" class = "url_error">
			URL inválida.
	  	  </div> 
       </form>
       </div>
        
        <div class ="filter">
        <table class = "tabela_links">
            <thead>
                <tr>
                    <th> Lista de URLs
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${links.empty}">
                    <td> Não há links cadastrados </td>
                </tr>
                <tr th:each="link : ${links}">
                    <td><span th:text="${link.url}"> URL </span>
                    <form th:action="@{/feed/delete}" th:method="post" class = "delete">
                    	<input type="hidden" name="url" th:value=${link.url} />
                    	<input type="image" th:src="@{images/lixo.png}" alt="submit" class="delete_button"/>
                  	</form> 
                	</td>	
                </tr>     
            </tbody>
        </table>
   		</div>
  	 </div>
   
    </body>
</html>
