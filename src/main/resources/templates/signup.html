<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>Noticeiro - Cadastro</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/form_style.css}" href="../static/css/form_style.css">
		<link rel="stylesheet" type="text/css" th:href="@{/css/noticeiro_style.css}" href="../static/css/noticeiro_style.css" >
		<link rel = "icon" type = "image/png" th:href = "@{/images/N.png}">
	</head>
	<body>
		<div class="nav">
			<a class='link' id='home_button' th:href="@{home}">Home</a>
			<div sec:authorize="isAuthenticated()">
				<form th:action="@{/logout}" method="post" class="logout">
	          		<input type="image" th:src="@{images/logout.png}" alt="submit" class="logout_button"/>
	       		</form>
				<p class = "username_message"> Você está logado como [[${#httpServletRequest.remoteUser}]]!</p> 
	   		</div>
   		</div>
	    
		<div class = "loginbox">
			<img th:src="@{images/logo1.png}" class = "avatar">
			<h1> Faça seu cadastro! </h1>
			<div th:if="${param.username_error}" class = "error_message">Username já registrado.</div>
			<div th:if="${param.invalid}" class = "error_message">Dados inválidos.</div>
			<form th:action="@{/signup/try}" method="post">
            	<h2> Usuário </h2>
            	<div><label><input type="text" name="username" placeholder="Escolha seu usuário"/> </label></div>
            	<h2> Senha </h2>
            	<div><label><input type="password" name="password" placeholder="Escolha sua senha"/> </label></div>
            	<div><input type="submit" value="Cadastrar-se"/></div>
    		</form>
    		
			<a th:href="@{login}"> Já possui conta? </a>
		</div>
		
		<h3 class="footer">@2020 CRUSHERS OF PROJETO FINAL - Noticeiro</h3>
	</body>
</html>
